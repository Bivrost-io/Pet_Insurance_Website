<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@100;200;300;400;500;600;700;900&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Pet Insurance</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="contact.html" class="active">Contact Us</a>
    </nav>

    <!-- Header / Hero Section -->
    <header>
      <h1>Get in Touch</h1>
    </header>

    <div class="container">
      <h1 class="titles">Contact Us</h1>

      <section class="contact">
        <p>
          Have questions? Need assistance? We're here to help! Fill out the form below, and our support team will get back to you as soon as possible.
        </p>

        <form>
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="2" required></textarea>
          </div>

          <button type="submit">Send Message</button>
        </form>
      </section>
    </div>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Pet Insurance. All Rights Reserved.</p>
    </footer>
  </body>
</html>
